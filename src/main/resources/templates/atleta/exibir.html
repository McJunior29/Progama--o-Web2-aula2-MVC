<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dados do Atleta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Dados do Atleta</h2>
  <table class="table">
    <thead>
      <tr>
        <th><strong>#ID</strong></th>
        <th>Nome</th>
        <th>Peso (kg)</th>
        <th>Idade</th>
        <th>Altura (cm)</th>
        <th>IMC</th>
        <th>Classificação</th>
      </tr>
    </thead>
    <tbody>
        <tr th:each="atleta : ${atletas}">
            <td th:text="${atleta.getId()}"></td>
            <td th:text="${atleta.getNome()}"></td>
            <td th:text="${atleta.getPeso()}"></td>
            <td th:text="${atleta.getIdade()}"></td>
            <td th:text="${atleta.getAltura()}"></td>
            <td th:text="${atleta.getImc()}"></td>
            <td th:text="${atleta.getClassificacao()}"></td>
          </tr>
    </tbody>
  </table>
  <a href="../atletas"><button class="btn btn-success">Cadastrar novo atleta</button></a>
</div>

</body>
</html>
