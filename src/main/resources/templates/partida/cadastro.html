<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulário</title>
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center">Preencha dados da partida</h2>
        <form class="col-md-8 mx-auto" action="partidas/cadastrar" method="GET">
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora de Início</label>
                <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
            </div>
            <div class="mb-3">
                <label for="horaFim" class="form-label">Hora de Término</label>
                <input type="time" class="form-control" id="horaFim" name="horaFim" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" name="local" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</body>
</html>
